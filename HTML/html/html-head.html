<!DOCTYPE html>
<html lang="zh=CN">
    <!-- 为web设置主语言， 能让html更有效被搜索引擎索引-->
    <head>
        <!-- html的头部保存不会被浏览者看到的元信息 -->
        <!-- meta元素用来添加元数据，元数据就是描述数据的数据-->
        <meta charset="utf-8"> <!-- 如果设置为ISO-8859-1则会出现乱码-->
        <!-- meta 还可以包含那么、和content属性
             name指定了meta元素的类型 content指定了元数据实际内容
             指定作者可以方便联系作者，指定关键词描述有利于搜索引擎优化 在搜索引擎中显示
             一些网站有自己专有的元数据协议，提供特定的信息 -->
        <!-- 在元数据中可以添加对自定义图标引用（收藏夹，书签）
            1. 在网站的索引页面的目录里保存.ico或.png,.gif图标
            2. <link rel="icon" href="favicon.ico" type="image/x-icon"
               rel表示关系， href是路径-->
        <!-- 在<head>中应用CSS和JS，它们分别使用<link>, <script>元素
            1. <link rel="stylesheet" href="my-css-file.css" >
            2. <script src="my-js-file.js" defer></script>-->
    </head>
    <bdoy>
        <p>utf-8是一个通用字符集，包含了人类语言中的大部分字符，
            例如可以很好的处理中文和日文ご飯が熱い</p>
    </bdoy>
</html>
