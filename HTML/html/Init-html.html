<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My first html file</title>
    </head>
    <body>
        <h1>网站应该使用什么结构</h1>
        <ol>
            <li>index.html：包含一个网站主页的主要内容</li>
            <li>images文件夹：包含网站上使用的所有文件</li>
            <li>styles文件夹：包含网站样式提供的CSS代码</li>
            <li>scripts文件夹：包含网站上交互式的javascript代码</li>
        </ol>
    </body>
</html>
