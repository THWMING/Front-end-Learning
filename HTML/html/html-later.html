<!-- 我们可以通过CSS让任意元素看起来像一个顶级标题， 但是不具备标题的标识作用-->
<span style="font-size: 32px; margin: 21px 0; display: block;"
  >这是顶级标题吗？</span>
<!-- <span>元素没有语义-->
<!--  <em> 和 <strong> 可以添加语义辅助，两者可以嵌套
      如果不希望添加语义辅助，应该使用CSS-->
    <p>Hello <span>World</sapn></p>
    <p>一个典型网站，分为页眉（包含大标题和标语）；导航栏（指向各个区段的超链接）；
      主内容（网页的独有内容）；侧边栏（与主内容相关，辅助导航）；页脚（放置常用信息，SEO）</p>
    <!-- 为了实现语义化标记，HTML提供了专用标签，例如：
         页眉<header> 导航栏<nav> 主内容<main>(<article> <section> <div>)
         侧边栏<aside> 页脚<footer>
         不同的标签有利于 SEO 和无障碍 -->
    <!-- 无语义包装器：对于一些内容，现有语义元素均不能很好对应，有时候只想把一种
         元素组合在一起，并通过CSS JS修改，因此使用<span><div> -->
    <span> &lt;span&gt; 是一个行级无语义元素，最好只用于无法找到更好的语义包含元素 </span>
    <p>
  国王喝得酩酊大醉，在凌晨 1 点时才回到自己的房间，踉跄地走过门口。<span
    class="editor-note"
    >[编辑批注：此刻舞台灯光应变暗]</span> <!-- 此处可通过添加CSS修改 -->
    </p>
    <div> &lt;div&gt; 是一个块级无语义元素</div> 
    <!-- 注意：<div> 不携带语义值，会让代码变得混乱 -->
    <p>换行和水平分隔线，会用到 &lt;br&gt; 和 &lt;hr&gt; 两个元素</p>
    <p>
      从前有个人叫小高<br>
      他说写 HTML 感觉最好
    </p>
    <p>
      原来这唐僧是个慈悯的圣僧。
    </p>
    <hr>
    <p> 
      却说那妖精，脱命升空。
     </p>
